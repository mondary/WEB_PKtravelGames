<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Devine le Nom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #333;
            font-family: Arial Black, sans-serif;
        }

        .timer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            transition: width 0.1s linear;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .name {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 10vw, 6rem);
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            padding: 20px;
            z-index: 10;
            -webkit-text-stroke: 4px #000;
            text-stroke: 4px #000;
            filter: drop-shadow(6px 6px 0px rgba(255,255,255,0.8))
                    drop-shadow(4px 4px 0px #000);
        }

        .timer-text {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #fff;
            font-weight: bold;
            z-index: 10;
            -webkit-text-stroke: 3px #000;
            text-stroke: 3px #000;
            filter: drop-shadow(4px 4px 0px rgba(255,255,255,0.8))
                    drop-shadow(3px 3px 0px #000);
        }
    </style>
</head>
<body>
    <div class="timer-container" id="timer-container"></div>
    <div class="timer-text" id="timer-text">60</div>
    <div class="name" id="name"></div>

    <script>
        const names = [
            "BRAD PITT",
            "LEONARDO DICAPRIO",
            "SCARLETT JOHANSSON",
            "WILL SMITH",
            "ANGELINA JOLIE",
            "JOHNNY DEPP",
            "JULIA ROBERTS",
            "TOM CRUISE",
            "NATALIE PORTMAN",
            "ROBERT DOWNEY JR"
        ];

        let currentIndex = 0;
        let timeLeft = 60;
        let timerInterval;

        const nameEl = document.getElementById('name');
        const timerContainerEl = document.getElementById('timer-container');
        const timerTextEl = document.getElementById('timer-text');

        function showNextName() {
            nameEl.textContent = names[currentIndex];
            currentIndex = (currentIndex + 1) % names.length;

            // Reset timer
            clearInterval(timerInterval);
            timeLeft = 60;
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;

                if (timeLeft <= 0) {
                    timeLeft = 0;
                    clearInterval(timerInterval);
                    timerTextEl.textContent = "TEMPS ÉCOULÉ!";
                } else {
                    timerTextEl.textContent = Math.ceil(timeLeft);
                }

                // Container width decreases (empties from right to left)
                const percentage = (timeLeft / 60) * 100;
                timerContainerEl.style.width = percentage + '%';

            }, 100);
        }

        // Start game
        showNextName();

        // Tap to continue
        document.body.addEventListener('click', showNextName);
        document.body.addEventListener('touchstart', showNextName);
    </script>
</body>
</html>
